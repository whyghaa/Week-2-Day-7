    <!-- Navigasi -->

      <div class="nav-left">
        <ul>
          <li>

        </li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact.html" class="item-collapse" >Contact</a>
      </div>
      <div class="nav-right" id="barsmenu">
        <button 
          style="background-color: transparent; border: none; cursor: pointer"
					onclick="openHamburger();">
					<i class="fa-2x fa-solid fa-bars" style="color: white"></i></button>
      </div>

    <div class="hamburger-nav-container" id="hamburger-nav-container">
			<a href="index.html" class="hamburger-active">Home</a>

      <a href="testimonials.html" >Testimonials</a>
			<div class="burger-contact">
				<a href="contact.html">Contact Me</a>
			</div>
		</div>

    <!-- Contact -->
    <div class="container-contact">
      <form>
        <h1>Get In Touch</h1>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div>
          <label for="phone-number">Phone</label>
          <input type="number" id="phone-number" />
        </div>

        <div>
          <label for="pilihan">Subject</label>
          <select id="pilihan">
            <option value="" hidden>Select</option>
            <option>Frontend</option>
            <option>Backend</option>
            <option>Fullstack</option>
          </select>
        </div>

        <div>
          <label for="massage">Your Massage</label>
          <textarea id="massage" cols="30" rows="10" maxlength="100"></textarea>
        </div>

        <div class="div-button">
          <button type="button" onclick="submitData()">Submit</button>
        </div>
      </form>
    </div>
    <script src="js/contact.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
