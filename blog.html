<html>
  <head>
    <title>Creating Blog Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/blog.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <a href="index.html">
              <img
                src="image/R.png"
                alt="logo"
                width="50px"
                margin="0px 10px 0px 0px"
              />
            </a>
          </li>
          <li class="item-collapse">
            <a href="index.html">Home</a>
          </li>
          <li class="item-collapse">
            <a href="#" class="active">My Project</a>
          </li>
          <li class="item-collapse">
            <a href="testimonials.html">Testimonials</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact.html" class="item-collapse">Contact</a>
      </div>
      <div class="nav-right" id="barsmenu">
        <button
          style="background-color: transparent; border: none; cursor: pointer"
          onclick="openHamburger();"
        >
          <i class="fa-2x fa-solid fa-bars" style="color: white"></i>
        </button>
      </div>
    </nav>

    <div class="hamburger-nav-container" id="hamburger-nav-container">
      <a href="index.html">Home</a>
      <a href="blog.html" class="hamburger-active">Blog</a>
      <a href="testimonials.html" >Testimonials</a>
      <div class="burger-contact">
        <a href="contact.html">Contact Me</a>
      </div>
    </div>

    <!-- blog -->
    <!-- form -->
    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)"></form>
          <form id="form">
            <h1>Created Post</h1>
            <div class="input-name">
              <label for="input-blog-project-name">Project Name</label>
              <input id="input-blog-project-name" />
            </div>
            <div class="input-project-date">
              <label for=""
                >Start Date<input id="input-blog-start-date" type="date"
              /></label>
              <label for=""
                >End Date<input id="input-blog-end-date" type="date"
              /></label>
            </div>
            <div>
              <label for="input-blog-desc">Description</label>
              <textarea id="input-blog-desc"></textarea>
            </div>
            <div class="checkbox-container">
              <label>Technologies</label>
              <div class="checkbox-group">
                <div class="checkbox-item">
                  <input
                    class="checkbox"
                    type="checkbox"
                    name="checkbox"
                    id="nodeJs"
                    value="Node js"
                  />
                  <label for="checkbox1">Node JS</label>
                </div>
                <div class="checkbox-item">
                  <input
                    class="checkbox"
                    type="checkbox"
                    name="checkbox"
                    id="nextJs"
                    value="Next Js"
                  />
                  <label for="checkbox2">Next JS</label>
                </div>
              </div>
              <div class="checkbox-group">
                <div class="checkbox-item">
                  <input
                    class="checkbox"
                    type="checkbox"
                    name="framework"
                    id="reactJs"
                    value="React Js"
                  />
                  <label for="checkbox3">React JS</label>
                </div>
                <div class="checkbox-item">
                  <input
                    class="checkbox"
                    type="checkbox"
                    name="checkbox"
                    id="vueJs"
                    value="Vue js"
                  />
                  <label for="checkbox4">Vue JS</label>
                </div>
              </div>
            </div>
            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <div>
                    <p>choose</p>
                  </div>
                  <i class="fa-solid fa-paperclip"></i>
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button type="submit" onclick="addBlog(event)">submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- blog lis -->
    <hr class="line" />
    <div class="list-content">
      <h1>My Project</h1>
    </div>
    <div class="blog-content">
      <div id="contents" class="card">
        <div class="container-card">
          <div class="card-content">
            <img src="image/project-4.png" alt="gambar" />
            <h1>
              <a href="blog-detail.html" target="_blank">
                Dumbways Mobile App - 2021
              </a>
            </h1>
            <p>durasi : 3 bulan</p>
            <div id="container-desc">
              <p>
                App that used for dumbways student, it was deployed and can
                downloaded on playstore. Happy download
              </p>
            </div>
            <div>
              <i class="fa-brands fa-google-play"></i>
              <i class="fa-brands fa-android"></i>
              <i class="fa-brands fa-java"></i>
            </div>
            <div class="ctn-btn">
              <div class="btn-left">
                <button>edit</button>
              </div>
              <div class="btn-right">
                <button>delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/blog.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
